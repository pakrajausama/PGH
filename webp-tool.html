<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image → WebP + GeoJSON</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" href="data:,">

<style>
body {
    background: #eef1f4;
    font-size: 14px;
}

.app-card {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.06);
    padding: 20px;
}

.app-header {
    border-bottom: 1px solid #dee2e6;
    margin-bottom: 15px;
    padding-bottom: 10px;
}

.progress {
    height: 20px;
}

pre {
    background: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 6px;
    padding: 10px;
    max-height: 260px;
    overflow: auto;
    font-size: 12px;
}

.section-title {
    font-size: 13px;
    font-weight: 600;
    color: #495057;
    text-transform: uppercase;
    margin-bottom: 6px;
}

.badge-soft {
    background: #e9ecef;
    color: #495057;
    font-size: 11px;
}

.footer-note {
    font-size: 12px;
    color: #6c757d;
}
</style>
</head>

<body class="py-4">

<div class="container">
    <div class="app-card">

        <!-- HEADER -->
        <div class="app-header d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-0">Image → WebP Converter</h5>
                <small class="text-muted">
                    Converts images to WebP and extracts GPS into GeoJSON
                </small>
            </div>
        </div>

        <!-- INPUT -->
        <div class="mb-3">
            <label class="form-label section-title">Select Images</label>
            <input type="file" id="fileInput" multiple accept="image/*" class="form-control">
        </div>

        <!-- ACTION -->
        <button id="convertBtn" class="btn btn-primary">
            Convert & Analyze
        </button>

        <!-- PROGRESS -->
        <div class="progress mt-3 d-none" id="progressBox">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
                 id="progressBar" style="width:0%">0%</div>
        </div>

        <!-- RESULTS -->
        <div class="row mt-4">
            <!-- LEFT -->
            <div class="col-md-6">
                <div class="section-title">Non-Geotagged Images</div>
                <pre id="nonGeoList">—</pre>

                <button id="downloadBtn" class="btn btn-success mt-2 d-none">
                    Download WebP + GeoJSON (ZIP)
                </button>
            </div>

            <!-- RIGHT -->
            <div class="col-md-6">
                <div class="section-title d-flex justify-content-between align-items-center">
                    GeoJSON Preview
                    <button id="geojsonBtn"
                            class="btn btn-sm btn-outline-primary d-none">
                        Download GeoJSON
                    </button>
                </div>
                <pre id="geoPreview">—</pre>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="mt-3 footer-note">
            • GeoJSON uses WGS84 (EPSG:4326)  
            • Simple & geotagged images are included
        </div>

    </div>
</div>

<!-- JSZip -->
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

<!-- ExifReader -->
<script src="https://cdn.jsdelivr.net/npm/exifreader@4.12.0/dist/exif-reader.min.js"></script>

<!-- Your bundled JS -->
<script src="dist/webp.bundle.js"></script>

</body>
</html>
